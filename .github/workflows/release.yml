name: Release process
on: 
  push:
    branches:
      - master
    tags-ignore:
      - '**'
permissions:
  contents: write
jobs:
  release:
    name: Perform release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    #- name: Git config
    #  run: |
    #    git config user.name "GitHub Action"
    #    git config user.email "github@golili.net"
    #    git remote set-url origin https://capitanh:${{secrets.PERSONAL_ACCESS_TOKEN}}@github.com/capitanh/common-ansible-role
    - name: Publish release
      uses: mooltiverse/nyx-github-action@main
      env:
        AUTHENTICATION_TOKEN: ${{secrets.GITHUB_TOKEN}}
        REPOSITORY_NAME: common-ansible-role
        REPOSITORY_OWNER: capitanh
      with:
        command: publish
        #verbosity: DEBUG
  galaxy-import:
    name: Publish on Ansible Galaxy
    runs-on: ubuntu-latest
    needs: release
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Release Ansible Role to Galaxy
      uses: hspaans/ansible-galaxy-action@v1
      with:
        api_key: ${{secrets.ANSIBLE_GALAXY_API_KEY}}
