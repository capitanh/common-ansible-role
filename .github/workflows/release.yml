name: Release process
on:
  push:
jobs:
  release:
    name: Perform release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Debug info
      run: |
        git remote set-url origin https://capitanh:${{secrets.GITHUB_TOKEN}}@github.com/capitanh/common-ansible-role
        git config user.name "Github action"
        git config user.email "github@golili.net"
    - name: Tag repo
      id: nyx
      uses: mooltiverse/nyx-github-action@main
      #env:
      #  AUTHENTICATION_TOKEN: ${{secrets.GITHUB_TOKEN}}
      #  REPOSITORY_NAME: common-ansible-role
      #  REPOSITORY_OWNER: capitanh
      with:
        preset: 'extended'
        releasePrefix: v
        command: mark
