---
###############################################################################
# General Config
admin_user:           admin                     # Administration user for all hosts
admin_password:       admin                     # Admin user password
fzf_dir:              /usr/local/share/fzf      # fzf source path

###############################################################################
# Tools archives from Github
tools:
  procs:  "https://github.com/dalance/procs/releases/download/v0.14.5/procs-v0.14.5-x86_64-linux.zip"
  gdu:    "https://github.com/dundee/gdu/releases/download/v5.29.0/gdu_linux_amd64.tgz"
  fzf:    "https://github.com/junegunn/fzf/releases/download/v0.54.0/fzf-0.54.0-linux_amd64.tar.gz"
  zellij: "https://github.com/zellij-org/zellij/releases/latest/download/zellij-x86_64-unknown-linux-musl.tar.gz"
  eza:    "https://github.com/eza-community/eza/releases/latest/download/eza_x86_64-unknown-linux-gnu.tar.gz"

###############################################################################
# Apps to install via pip/pipx
pip_packages:
- frogmouth

###############################################################################
# Extra packages and tools
extra_packages:
- git
- tig
- htop
- wget
- tmux
- vim
- unzip
- lnav
- pydf
- lfm
- httpie
- bat
- micro
- shellcheck
- yadm
- jq
- python3-pip
- direnv
- pass
- pipx
