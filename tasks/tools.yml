- name: Remove lazynvim dir if previously installed
  file:
    path: "/home/{{admin_user}}/.config/nvim"
    state: absent
    
- name: Install lazyvim
  ansible.builtin.git:
    repo: https://github.com/LazyVim/starter
    dest: "/home/{{admin_user}}/.config/nvim"
    update: yes
  become: yes
  become_user: "{{admin_user}}"

- name: Remove .git from LazyVim installation
  file:
    path: "/home/{{admin_user}}/.config/nvim/.git"
    state: absent

- name: Copy lazyvim color scheme
  copy:
    src: colorscheme.lua
    dest: "/home/{{admin_user}}/.config/nvim/lua/plugins"
    owner: "{{admin_user}}"
    group: "{{admin_user}}"
    mode: 0644
