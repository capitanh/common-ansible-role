---
- name: Disable yum gpg check
  lineinfile:
    path: /etc/yum.conf
    regexp: '^gpgcheck=1'
    line: 'gpgcheck=0'

- name: Enable EPEL Repos
  yum_repository:
    name: epel
    description: EPEL YUM repo
    baseurl: https://download.fedoraproject.org/pub/epel/6/x86_64/

- name: Install base packages
  yum:
    name:
      - git
      - tig
      - mc
      - htop
      - wget
      - tmux
      - vim
      - unzip
      #- lnav
      #- python3
    state: present
    disable_gpg_check: yes

- name: Install pip packages
  pip:
    #executable: pip3.6
    name: "{{pip_packages}}"
